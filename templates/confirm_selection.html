<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div class="container">
        <!-- Other content -->
        <form id="vacation-form" action="/process_vacation_selection" method="post">
            <!-- Form content -->
            <button type="submit">Confirm Selection</button>
        </form>
        <div id="confirmation-dialog" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Are you sure you want to confirm your selection?</p>
                <button onclick="submitSelection()">Yes</button>
                <button onclick="closeModal()">No</button>
            </div>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
